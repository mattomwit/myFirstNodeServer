<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
</head>
<body>
    <div class="container">

        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-12 col-sm-9">
                <div class="jumbotron text-center" id="dataHolder">
                    <div class="row">
                        <h3 class="col-xs-6"><strong>City : </strong><span id="city">CityName</span></h3>
                        <h3 class="col-xs-6"><strong>Country : </strong><span id="country">CountryName</span></h3>
                    </div>
                    <div class="row">
                        <h1 id="temp">TEMP</h1>
                    </div>
                    <div class="row">
                        <h3 class="col-xs-6" id="weatherType"><span >Weather Type</span></h3>
                        <div class="col-xs-6">
                            <img id="weatherIcon" src="" class="img-responsive center-block" alt="Responsive image">
                        </div>
                    </div>
                    <div class="row">
                        <h3 class="col-xs-6"><strong>Humidity : </strong><span id="humidity">%</span></h3>
                        <h3 class="col-xs-6"><strong>Pressure : </strong><span id="pressure">hPa</span></h3>
                    </div>
                    <div class="row">
                        <h3 class="col-xs-12"><strong>Cloud Coverage : </strong><span id="cloudCoverage">%</span></h3>
                        <div class="btn-group btn-group-justified" role="group" aria-label="...">
                            <div class="btn-group" role="group">
                                <button id="kelvin" type="button" class="btn btn-default">&#8490</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button id="celsius" type="button" class="btn btn-default">&#8451</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button id="fahrenheit" type="button" class="btn btn-default">&#8457</button>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button id ="searchBtn" class="btn btn-default glyphicon glyphicon-search" aria-hidden="true" type="button"></button>
                    </span>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search...">
                </div>
                <div id="searchHistory" class="list-group">  
                    <!-- this place will be populated with search history-->
                </div>            
            </div>
        </div>
        <hr></hr>
        <footer>Made by Mateusz Witkowski 2017</footer>

    </div>

</body>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="weather.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<script src="weather.js" type="text/javascript"></script>
</html>
